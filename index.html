<!DOCTYPE html>
<html lang="en">

 <style>
input { display: block;
        margin-bottom: 1em;
        }
label { float: left;
        width: 5em;
		padding-right: 1em;
        text-align: right;
}
#submit { margin-left: 7em; }
</style>
</head>
<body>
<h1>JavaScript Form Handling</h1>
<form method="post"
      action="http://webdevbasics.net/scripts/demo.php"
      onsubmit="return validateForm();">
<label for="userName">Name:</label>
<input type="text" name="userName" id="userName">
<label for="userAge">Age:</label>
<input type="text" name="userAge" id="userAge">
<input type="submit" value="Send information" id="submit">
</form>

<div class="fotorama" data-autoplay="true">
  <img src="bald-eagle-6481346_640.jpg" data-caption="Bald Eagle" alt="Bald Eagle">
  <img src="bird-1045954_640.jpg" data-caption="Bird Flying" alt="Bird Flying">
  <img src="bird-1905255_640.jpg" data-caption="Orange and Blue Bird" alt="Orange and Blue Bird">
  <img src="parrot-3601194_640.jpg" data-caption="Parrot" alt="Parrot">

</div>


<script>
function validateForm(){
  if (document.forms[0].userName.value ==""){
    alert("Name field cannot be empty");
    return false;
  }
  if (document.form[0].userAge.value < 18 || document.form[0].userAge.value > 100) {
    alert("Age is less than 18. You do not have access");
    return true;
  }
  alert("name and age are valid");
  return true;
}
</script>
</body>
</html>
